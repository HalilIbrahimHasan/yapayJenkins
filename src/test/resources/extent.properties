extent.reporter.spark.start=true
extent.reporter.spark.out=test-output/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#FolderName
basefolder.name=test-reports/SparkReport_
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Report view options
extent.reporter.spark.base64imagesrc=true
extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true
extent.reporter.spark.enable.exception=true
extent.reporter.spark.enable.dashboard=true
extent.reporter.spark.enable.logs=true
extent.reporter.spark.enable.category=true

#Additional settings
extent.reporter.spark.timestamp.format=MMM dd, yyyy HH:mm:ss
extent.reporter.spark.document.title=Test Automation Report
extent.reporter.spark.report.name=ChatGPT Test Results
extent.reporter.spark.theme=dark

screenshot.dir=test-output/screenshots/
screenshot.rel.path=../screenshots/

#extent.reporter.pdf.start=true
#extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf

systeminfo.os=MAC
systeminfo.user=TestUser
systeminfo.build=1.0
systeminfo.AppName=ChatGPT Test Automation 